<!DOCTYPE html><html lang="zh"><head>    <meta charset="UTF-8">    <title>公司账户流水</title></head><body><div>    <table class="ui celled selected small blue table">        <thead>            <tr>                <th colspan="6" class="center aligned">账户总览</th>            </tr>        </thead>        <tbody>            <tr>                <td>累计支出：</td>                <td>{{ tb_total.0 }}</td>                <td>累计收入：</td>                <td>{{ tb_total.1 }}</td>                <td>净收入</td>                <td>{{ tb_total.2 }}</td>            </tr>        </tbody>    </table>    <div class="ui hidden horizontal divider"></div>    <table class=" ui celled selected purple small table" id="balance_list">        <thead>            <tr>                <th colspan="8" class="center aligned">公司收入户流水</th>            </tr>            <tr>                <td class="three wide">流水号</td>                <td class="two wide">类型</td>                <td class="one wide">余额</td>                <td class="one wide">变动</td>                <td class="two wide">账户</td>                <td class="one wide">操作员</td>                <td class="two wide">日期</td>                <td class="four wide">备注</td>            </tr>        </thead>        <tbody>        {% for t in tb_list %}            <tr>                <td>{{ t.0 }}</td>                <td>{{ t.1 }}</td>                <td>{{ t.2 }}</td>                <td>{{ t.3 }}</td>                <td>{{ t.4 }}</td>                <td>{{ t.5 }}</td>                <td>{{ t.6 }}</td>                <td>{{ t.7 }}</td>            </tr>        {% endfor %}        </tbody>    </table></div></body><script>$('#balance_list').DataTable({    destroy : true,    "lengthMenu" : [10,20,30,50],    "order":[[6,"desc"]],  responsive: true,  language: {      "sProcessing": "处理中...",      "sLengthMenu": "显示 _MENU_ 项结果",      "sZeroRecords": "没有匹配结果",      "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",      "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",      "sInfoFiltered": "(由 _MAX_ 项结果过滤)",      "sInfoPostFix": "",      "sSearch": "搜索:",      "sUrl": "",      "sEmptyTable": "表中数据为空",      "sLoadingRecords": "载入中...",      "sInfoThousands": ",",      "oPaginate": {          "sFirst": "首页",          "sPrevious": "上页",          "sNext": "下页",          "sLast": "末页"      },      "oAria": {          "sSortAscending": ": 以升序排列此列",          "sSortDescending": ": 以降序排列此列"      }  }})</script></html>
