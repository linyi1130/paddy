{% load static %}<!DOCTYPE html><html lang="zh"><head>    <meta charset="UTF-8">    <title>财务账户流水</title><!--<link rel="stylesheet" href="./semantic/semantic.min.css">--><link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><!--<script src="https://code.jquery.com/jquery-1.12.4.js"></script>--><!--<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>--></head><body><div id="content" name="content">    <table class="ui celled selectable small table" id="balance_list">        <thead>            <tr>                <th class="three wide">流水号</th>                <th>余额</th>                <th>变动</th>                <th>操作类型</th>                <th>时间</th>                <th>操作员</th>                <th>备注</th>            </tr>        </thead>        <tbody>        {% for t in tb_result %}            <tr>                <td>{{ t.2 }}</td>                <td>{{ t.3 }}</td>                <td>{{ t.4 }}</td>                <td>{{ t.5 }}</td>                <td>{{ t.6 }}</td>                <td>{{ t.7 }}</td>                <td>{{ t.8 }}</td>            </tr>         {% endfor %}        </tbody>    </table><script>$('#balance_list').DataTable({    destroy : true,    "lengthMenu" : [30,50,80,100],    "order":[[4,"desc"]],  responsive: true,  language: {      "sProcessing": "处理中...",      "sLengthMenu": "显示 _MENU_ 项结果",      "sZeroRecords": "没有匹配结果",      "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",      "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",      "sInfoFiltered": "(由 _MAX_ 项结果过滤)",      "sInfoPostFix": "",      "sSearch": "搜索:",      "sUrl": "",      "sEmptyTable": "表中数据为空",      "sLoadingRecords": "载入中...",      "sInfoThousands": ",",      "oPaginate": {          "sFirst": "首页",          "sPrevious": "上页",          "sNext": "下页",          "sLast": "末页"      },      "oAria": {          "sSortAscending": ": 以升序排列此列",          "sSortDescending": ": 以降序排列此列"      }  }})</script></div></body></html>
