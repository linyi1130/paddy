<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div>    <table class="ui celled blue table" id="user_table">        <thead>            <tr>                <th style="display: none">user_id</th>                <th style="display: none">club_id</th>                <th>玩家名称</th>                <th>俱乐部</th>                <th>停用</th>            </tr>        </thead>        <tbody>        {% for t in tb_result %}            <tr>                <td style="display: none">{{ t.0 }}</td>                <td style="display: none">{{ t.1 }}</td>                <td>{{ t.2 }}</td>                <td>{{ t.3 }}</td>                <td>                    <div class="ui dropdown icon item">                    <i class="wrench icon" name="user_disable"></i>                    </div>                </td>            </tr>        {% endfor %}        </tbody>    </table><input type="hidden" id="user_id"><input type="hidden" id="club_id"><div class="ui basic small modal" id="message_modal">    <div class="header">        确认操作    </div>    <div class="content" >        <p id="msg"></p>    </div>    <div class="actions">    <div class="ui red basic cancel inverted button">      <i class="remove icon"></i>      取消    </div>    <button class="ui green ok inverted button" onclick="user_disable_confirm()">      <i class="checkmark icon"></i>      确认    </button>  </div></div><script>        $('.table tbody').on('click','tr td i[name=\'user_disable\']',function () {        var user_id=$(this).parents("tr").find("td").eq(0).text();        var club_id=$(this).parents("tr").find("td").eq(1).text();        var user_name=$(this).parents("tr").find("td").eq(2).text();        var club_name=$(this).parents("tr").find("td").eq(3).text();        $('#user_id').val(user_id);        $('#club_id').val(club_id);        var info='请确认将【'+ club_name + '】玩家【' +user_name+'】停用' +'？'        $('#msg').text(info);        $('#message_modal').modal('show')    });</script><script>    function user_disable_confirm() {        var user_id=$('#user_id').val();        var club_id=$('#club_id').val();        $.ajax({            url:'/union_muti_user_disable/',            data:{'user_id':user_id,'club_id':club_id},            type:'post',            success:function (result) {                if(result==='True')                {                    alert('修改成功');                    location.reload()                }                else                {                    alert('修改失败')                }            }        })    }</script><script>$('#user_table').DataTable({    destroy : true,    "lengthMenu" : [20,50,80,100],    "order":[[0,"desc"]],    "bAutoWidth":false,  responsive: true,  language: {      "sProcessing": "处理中...",      "sLengthMenu": "显示 _MENU_ 项结果",      "sZeroRecords": "没有匹配结果",      "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",      "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",      "sInfoFiltered": "(由 _MAX_ 项结果过滤)",      "sInfoPostFix": "",      "sSearch": "搜索:",      "sUrl": "",      "sEmptyTable": "表中数据为空",      "sLoadingRecords": "载入中...",      "sInfoThousands": ",",      "oPaginate": {          "sFirst": "首页",          "sPrevious": "上页",          "sNext": "下页",          "sLast": "末页"      },      "oAria": {          "sSortAscending": ": 以升序排列此列",          "sSortDescending": ": 以降序排列此列"      }  }})</script></div></body></html>
