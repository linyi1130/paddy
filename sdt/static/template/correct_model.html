<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body>    <div class="ui small modal" id="model1">        <h2 class="header">确认信息</h2>        <div class="content" id="content">            <p id="msg"></p>            <div class="ui form" id="correct">            <div class="field">            <input type="text" id="note" placeholder="请备注冲正原因">            <input type="hidden" id="serial_no">            </div>            </div>            <div class="ui hidden horizontal divider"></div>            <div class="actions">            <button class="ui positive button" onclick="correct()">确认</button>            <button class="ui negative button">返回</button>            </div>        </div>    </div></body></html>
