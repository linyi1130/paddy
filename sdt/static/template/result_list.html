<!DOCTYPE html><html lang="zh">{% load static %}<head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="content">        <table class="ui celled small red table" id="list">            <thead>                <tr>                    <th>牌局编号</th>                    <th>盲注级别</th>                    <th>登记时间</th>                    <th>查询详细</th>                </tr>            </thead>            <tbody>            {% for t in tb_result %}                <tr>                    <td>{{ t.0 }}</td>                    <td>{{ t.1 }}</td>                    <td>{{ t.2 }}</td>                    <td>                        <div class="ui dropdown icon item">                        <i class="search icon"></i>                        <div class="menu">                        <div class="item" name="union">联盟报表</div>                        <div class="item" name="developer">本俱乐部报表</div>                        <div class="item" name="result_img">查看战绩图片</div>                        </div>                        </div>                    </td>                </tr>            {% endfor %}            </tbody>        </table><div class="ui fullscreen modal" id="result">    <i class="close icon"></i>    <div class="header">        战绩清单    </div>    <div id="result_list">    </div></div><div class="ui  modal" id="result_img_1">    <i class="close icon"></i>    <div class="header">        游戏战绩图片    </div>    <div id="img_container" class="image content">        <img src="" id="s_img" class="image">    </div></div><script>    $('.ui.dropdown').dropdown();</script><script>$('#list').DataTable({    destroy : true,    "lengthMenu" : [20,40,80,100],    "order":[[2,"desc"]],  responsive: true,  language: {      "sProcessing": "处理中...",      "sLengthMenu": "显示 _MENU_ 项结果",      "sZeroRecords": "没有匹配结果",      "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",      "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",      "sInfoFiltered": "(由 _MAX_ 项结果过滤)",      "sInfoPostFix": "",      "sSearch": "搜索:",      "sUrl": "",      "sEmptyTable": "表中数据为空",      "sLoadingRecords": "载入中...",      "sInfoThousands": ",",      "oPaginate": {          "sFirst": "首页",          "sPrevious": "上页",          "sNext": "下页",          "sLast": "末页"      },      "oAria": {          "sSortAscending": ": 以升序排列此列",          "sSortDescending": ": 以降序排列此列"      }  }})</script><script></script><script>  $('.table tbody').on('click','tr td div[name=\'union\']',function () {      if($('.ui.second.modal').length>0){          $('.ui.second.modal').remove();      }      var game_no=$(this).parents("tr").find("td").eq(0).text();      $('#result_list').load('/result_detail/ #list', {'game_no': game_no}, function (result) {          $result=$(result);          $result.find("script").appendTo('#list');          $('.modal').modal({              allowMultiple:true          });          $('#user_result_mini').modal('attach events',$("a[name=user_name]"));          //$('#user_result_mini').modal('attach events',$("a[name=user_name]"));          $('#result').modal('show')      });  });  $('.table tbody').on('click','tr td div[name=\'result_img\']',function () {      $('#s_img').attr('src',"");      var game_no=$(this).parents("tr").find("td").eq(0).text();      $.ajax({          url:'/result_img_show/',          type:'post',          data:{'game_no':game_no},          success:function (result) {              var url="{% static 'upload/game/'%}" + result;              $('#s_img').attr('src',url);               $('#s_img').load(function () {                  $('#result_img_1').modal('show')              })          }      })  });    $('.table tbody').on('click','tr td div[name=\'developer\']',function () {      if($('.ui.second.modal').length>0){          $('.ui.second.modal').remove();      }      var game_no=$(this).parents("tr").find("td").eq(0).text();      $('#result_list').empty();      $('#result_list').load('/result_detail_L2/ #list', {'game_no': game_no}, function (result) {          $result=$(result);          $result.find("script").appendTo('#list');          $('.modal').modal({              allowMultiple:true          });          $('#user_result_mini').modal('attach events',$("a[name=user_name]"));          //$('#user_result_mini').modal('attach events',$("a[name=user_name]"));          $('#result').modal('show')      });  });</script></div></body></html>
