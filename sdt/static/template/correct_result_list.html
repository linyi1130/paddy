<!DOCTYPE html><html lang="zh">{% load static %}<head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="content">        <table class="ui celled small red table" id="list">            <thead>                <tr>                    <th>牌局编号</th>                    <th>盲注级别</th>                    <th>登记时间</th>                    <th>冲正操作</th>                </tr>            </thead>            <tbody>            {% for t in tb_result %}                <tr>                    <td>{{ t.0 }}</td>                    <td>{{ t.1 }}</td>                    <td>{{ t.2 }}</td>                    <td>                        <div class="ui dropdown icon item">                        <i class="wrench icon"></i>                        <div class="menu">                        <div class="item" name="correct_all">全部冲正</div>                        <div class="item" name="correct_single">单记录冲正</div>                        <div class="item" name="correct_developer">俱乐部内战绩冲正</div>                        </div>                        </div>                    </td>                </tr>            {% endfor %}            </tbody>        </table><div class="ui fullscreen modal" id="result">    <i class="close icon"></i>    <div class="header">        联盟战绩报表    </div>    <div id="result_list" data-model-name="result_list">    </div></div><div class="ui basic modal" id="message">    <i class="close icon"></i>    <div class="header">        处理结果    </div>    <div class="content">        <p id="msg1"></p>    </div>    <div class="actions">        <button class="ui green ok inverted button">返回</button>    </div></div><script>    $('.ui.dropdown').dropdown();</script><script>$('#list').DataTable({    destroy : true,    "lengthMenu" : [20,40,80,100],    "order":[[2,"desc"]],  responsive: true,  language: {      "sProcessing": "处理中...",      "sLengthMenu": "显示 _MENU_ 项结果",      "sZeroRecords": "没有匹配结果",      "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",      "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",      "sInfoFiltered": "(由 _MAX_ 项结果过滤)",      "sInfoPostFix": "",      "sSearch": "搜索:",      "sUrl": "",      "sEmptyTable": "表中数据为空",      "sLoadingRecords": "载入中...",      "sInfoThousands": ",",      "oPaginate": {          "sFirst": "首页",          "sPrevious": "上页",          "sNext": "下页",          "sLast": "末页"      },      "oAria": {          "sSortAscending": ": 以升序排列此列",          "sSortDescending": ": 以降序排列此列"      }  }})</script><script></script><script>    $('.table tbody').on('click','tr td div[name=\'correct_developer\']',function () {              $('div[name=result_list]').empty();      if($('#check_modify').length>0)      {          $('#check_modify').remove();      }      var game_no=$(this).parents("tr").find("td").eq(0).text();      $('#result_list').load('/correct_developer_view/ #content', {'game_no': game_no}, function (result) {          $result=$(result);          $result.find("script").appendTo('#content');          $('.modal').modal({              autofocus:false,              allowMultiple:true          });         // $('.second.modal').modal('attach events','.fullscreen.modal .button');          //$('#user_result_mini').modal('attach events',$("a[name=user_name]"));          $('#result').modal('show')      });    })</script><script>       $('.table tbody').on('click','tr td div[name=\'correct_all\']',function () {                  $('#result_list').empty();      var game_no=$(this).parents("tr").find("td").eq(0).text();      $.ajax({          url:'/correct_union_result_all/',          type:'post',          data:{'game_no':game_no},          success:function (result) {              if(result==='True')              {                  $('#msg1').text('冲正成功，请在牌局管理页面重新操作');                  $('#message').modal('show');                  location.reload()              }              else {                  $('#msg1').text('冲正失败!');                  $('#message').modal('show')                  location.reload()              }          }      })    })           $('.table tbody').on('click','tr td div[name=\'correct_single\']',function () {                  $('div[name=result_list]').empty();      if($('#check_modify').length>0)      {          $('#check_modify').remove();      }      var game_no=$(this).parents("tr").find("td").eq(0).text();      $('#result_list').load('/correct_union_result_view/ #content', {'game_no': game_no}, function (result) {          $result=$(result);          $result.find("script").appendTo('#content');          $('.modal').modal({              autofocus:false,              allowMultiple:true          });         // $('.second.modal').modal('attach events','.fullscreen.modal .button');          //$('#user_result_mini').modal('attach events',$("a[name=user_name]"));          $('#result').modal('show')      });    })</script></div></body></html>
