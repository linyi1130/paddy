<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>玩家清单查询</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><link rel="stylesheet" href="{%static 'semantic/calendar.css' %} "><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/semantic-ui-calendar/0.0.8/calendar.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/jquery.dataTables.min.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/dataTables.semanticui.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div class="ui grid" id="content"><div class="ui hidden horizontal divider"></div>    <div class="sixteen wide column">        <table class="ui stacking celled small orange balance table" id="balance">        <thead>            <tr>                <th colspan="6">流水清单</th>            </tr>            <tr>                <th>变动金额</th>                <th>余额</th>                <th>描述</th>                <th>时间</th>                <th>客服</th>                <th>备注</th>            </tr>        </thead>        <tbody>        {% for t in tb_up %}            <tr>                <td>{{ t.1 }}</td>                <td>{{ t.2 }}</td>                <td>{{ t.3 }}</td>                <td>{{ t.4 }}</td>                <td>{{ t.5 }}</td>                <td>{{ t.6 }}</td>            </tr>        {% endfor %}        </tbody>        </table>    </div><script>    $(document).ready(function () {        $('#balance').find('tbody tr').each(function () {            var type=$(this).find('td').eq(2).text();            if (type==='俱乐部充值' || type==='俱乐部结算')            {                $(this).addClass('warning')            }        });    })</script><script>$('.balance.table').DataTable({    destroy : true,    "lengthMenu" : [50,80,100,200],    "bAutoWidth": true,    "order":[[3,"desc"]],  responsive: true,  language: {      "sProcessing": "处理中...",      "sLengthMenu": "显示 _MENU_",      "sZeroRecords": "没有匹配结果",      "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",      "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",      "sInfoFiltered": "(由 _MAX_ 项结果过滤)",      "sInfoPostFix": "",      "sSearch": "搜索:",      "sUrl": "",      "sEmptyTable": "表中数据为空",      "sLoadingRecords": "载入中...",      "sInfoThousands": ",",      "oPaginate": {          "sFirst": "首页",          "sPrevious": "上页",          "sNext": "下页",          "sLast": "末页"      },      "oAria": {          "sSortAscending": ": 以升序排列此列",          "sSortDescending": ": 以降序排列此列"      }  }});</script></div></body></html>
