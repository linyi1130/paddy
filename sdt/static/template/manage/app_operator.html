<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div>    <div class="ui form">        <div class="field">            <label>选择俱乐部</label>            <select class="ui search selected dropdown" id="club_id">                <option value="">选择俱乐部</option>                {% for t in tb_club %}                <option value={{ t.club_id }}>{{ t.club_name }}</option>                {% endfor %}            </select>        </div>        <div class="field">            <label>托管俱乐部</label>            <select class="ui search selected dropdown" id="developer_id">                <option value="">选择俱乐部</option>                {% for t in tb_developer %}                <option value={{ t.developer_id }}>{{ t.developer_name }}</option>                {% endfor %}            </select>        </div>        <div class="field">            <label>用户名</label>            <input type="text" placeholder="输入用户名" id="operator_name">        </div>        <div class="field">            <label>登录名</label>            <input type="text" placeholder="输入登录名" id="login_id">        </div>        <div class="field">            <label>设置密码</label>            <input type="text" placeholder="输入密码" id="password">        </div>        <div class="field">            <label>用户类型</label>            <select class="ui search selected dropdown" id="group_id">                <option value="">选择权限</option>                {% for t in tb_permission %}                <option value={{ t.group_id }}>{{ t.group_name }}</option>                {% endfor %}            </select>        </div>        <div>            <button class="ui positive button" onclick="add()">添加</button>        </div>    </div></div><script>    $(document).ready(function () {        $('.ui.dropdown').dropdown();    })</script><script>    function add() {        var club_id=$('#club_id').val();        var operator_name=$('#operator_name').val();        var login_id=$('#login_id').val();        var password=$('#password').val();        var group_id=$('#group_id').val();        var developer_id=$('#developer_id').dropdown('get value');        $.ajax({            url:'/app_operator_reg/',            type:'post',            data:{'club_id':club_id,'operator_name':operator_name,'login_id':login_id,'password':password,'permission_group_id':group_id,'developer_id':developer_id},            success: function (result) {                if(result==="True")                {                    alert("添加成功")                    $('#login_id').val("");                    $('#password').val("");                    $('#operator_name').val("");                }                else {                    alert("添加失败")                }            }        })    }</script></body></html>
