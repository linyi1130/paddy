<!DOCTYPE html><html lang="zh"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="content">    <table class="ui celled small blue table" id="deve_list_club">        <thead>            <tr>                <th style="display:none">user_id</th>                <th style="display:none">developer_id</th>                <th>托管俱乐部</th>                <th>玩家</th>                <th>生效时间</th>                <th>操作</th>            </tr>        </thead>        <tbody>        {% for t in tb_list %}            <tr>                <td style="display:none">{{ t.0 }}</td>                <td style="display:none">{{ t.1 }}</td>                <td>{{ t.2 }}</td>                <td>{{ t.3 }}</td>                <td>{{ t.4 }}</td>                <td><button class="ui basic negative small button" name="unband">解绑</button></td>            </tr>        {% endfor %}        </tbody>    </table><script>$('#deve_list_club').DataTable({    destroy : true,    "lengthMenu" : [5,10,20,50],    "order":[[5,"desc"]],  responsive: true,  language: {      "sProcessing": "处理中...",      "sLengthMenu": "显示 _MENU_ 项结果",      "sZeroRecords": "没有匹配结果",      "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",      "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",      "sInfoFiltered": "(由 _MAX_ 项结果过滤)",      "sInfoPostFix": "",      "sSearch": "搜索:",      "sUrl": "",      "sEmptyTable": "表中数据为空",      "sLoadingRecords": "载入中...",      "sInfoThousands": ",",      "oPaginate": {          "sFirst": "首页",          "sPrevious": "上页",          "sNext": "下页",          "sLast": "末页"      },      "oAria": {          "sSortAscending": ": 以升序排列此列",          "sSortDescending": ": 以降序排列此列"      }  }});/*$("button[name='unband']").click(function () {    var user_id=$(this).parents("tr").find("td").eq(0).text();    var developer_id=$(this).parents("tr").find("td").eq(1).text();    $.ajax({        url:'/getbalance/',        type:'post',        data:{'user_id':user_id},        success: function (result) {            if(parseInt(result)!=0){                alert('该玩家账户有余额，请清零后解绑')            }            else {                $.ajax({                    url:'/developer_unband/',                    type:'post',                    data:{'user_id':user_id, 'developer_id': developer_id},                    success: function (result) {                        if(result==='True')                        {                            alert("解绑成功")                            search_list();                        }                        if (result==='False')                        {                            alert("解绑失败")                        }                    }                })            }        }    })});*/$("button[name='unband']").click(function () {    var user_id=$(this).parents("tr").find("td").eq(0).text();    var developer_id=$(this).parents("tr").find("td").eq(1).text();    var developer_name=$(this).parents("tr").find("td").eq(2).text();    var user_name=$(this).parents("tr").find("td").eq(3).text();    $.ajax({        url:'/developer_unband/',        type:'post',        data:{'user_id':user_id, 'developer_id': developer_id,'developer_name':developer_name,'user_name':user_name},        success: function (result) {            if(result==='True')            {                alert("解绑成功");                search_list();            }            if (result==='False')            {                alert("解绑失败")            }        }    })});</script></div></body></html>
