<!DOCTYPE html><html lang="en">{% load static %}<head>    <meta charset="UTF-8">    <title>Title</title>    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}">    <script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script>    <script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body onload="leftTimer()"><div id="sidebar"></div><h2>剩余时间:</h2><div id="timer" ></div><script></script><script language="javascript" type="text/javascript">function leftTimer(year,month,day,hour,minute,second){  var leftTime = (new Date(year,month-1,day,hour,minute,second)) - (new Date()); //计算剩余的毫秒数  var days = parseInt(leftTime / 1000 / 60 / 60 / 24 , 10); //计算剩余的天数  var hours = parseInt(leftTime / 1000 / 60 / 60 % 24 , 10); //计算剩余的小时  var minutes = parseInt(leftTime / 1000 / 60 % 60, 10);//计算剩余的分钟  var seconds = parseInt(leftTime / 1000 % 60, 10);//计算剩余的秒数  days = checkTime(days);  hours = checkTime(hours);  minutes = checkTime(minutes);  seconds = checkTime(seconds);  setInterval("leftTimer(2016,11,11,11,11,11)",1000);  document.getElementById("timer").innerHTML = days+"天" + hours+"小时" + minutes+"分"+seconds+"秒";}function checkTime(i){ //将0-9的数字前面加上0，例1变为01  if(i<10)  {    i = "0" + i;  }  return i;}</script></body></html>
