<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>玩家余额清单</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/jquery.dataTables.min.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/dataTables.semanticui.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="sidebar" ></div><div class="dimmed pusher">    <div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航		</div>    <div class="ui doubling stackable container" style="padding: 50px">        <div class="ui five item inverted menu">		<a class="item" id="a">出纳台</a>		<a class="item" id="b">玩家管理</a>		<a class="item" id="c">牌局管理</a>		<a class="item" id="d">实时报表</a>		<a class="item" id="e">俱乐部管理</a>		</div>        <div class="ui horizontal divider">	俱乐部玩家余额清单	</div>    <table class="ui blue small celled table" id="user_list">        <thead>        <tr>            <th style="display: none">user_id</th>            <th style="display: none">account_id</th>            <th>名称</th>            <th>主账户</th>            <th>别名</th>            <th>返水</th>            <th>托管</th>            <th>余额</th>        </tr>        </thead>        <tbody>        {% for t in tb_result %}        <tr>            <td style="display: none">{{ t.0 }}</td>            <td style="display: none">{{ t.1 }}</td>            <td>{{ t.2 }}</td>            <td>{{ t.3 }}</td>            <td>{{ t.4 }}</td>            <td>{{ t.5 }}</td>            <td>{{ t.6 }}</td>            <td>{{ t.7 }}</td>        </tr>        {% endfor %}        </tbody>    </table>    </div></div><script>//边栏弹出	$("#menu").click(function(){		$('.ui.sidebar').sidebar('toggle');	});    $(document).ready(function () {        $("#sidebar").load('/loadsidebar/');        $("#b").addClass('active red item');    })</script><script>$('#user_list').DataTable({    destroy : true,    "lengthMenu" : [50,100,200,300],    "order":[[1,"desc"]],    bAutoWidth:false,  responsive: true,  language: {      "sProcessing": "处理中...",      "sLengthMenu": "显示 _MENU_ 项结果",      "sZeroRecords": "没有匹配结果",      "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",      "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",      "sInfoFiltered": "(由 _MAX_ 项结果过滤)",      "sInfoPostFix": "",      "sSearch": "搜索:",      "sUrl": "",      "sEmptyTable": "表中数据为空",      "sLoadingRecords": "载入中...",      "sInfoThousands": ",",      "oPaginate": {          "sFirst": "首页",          "sPrevious": "上页",          "sNext": "下页",          "sLast": "末页"      },      "oAria": {          "sSortAscending": ": 以升序排列此列",          "sSortDescending": ": 以降序排列此列"      }  }})</script></body></html>
