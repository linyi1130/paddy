<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>新玩家</title>    <link rel="stylesheet" href="{% static 'semantic/semantic.min.css'%}"><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="sidebar" ></div><div class="dimmed pusher"><div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航		</div><div class="ui doubling stackable container" style="padding: 50px">      <div class="ui five item inverted menu">		<a class="item" id="a">出纳台</a>		<a class="item" id="b">玩家管理</a>		<a class="item" id="c">牌局管理</a>		<a class="item" id="d">实时报表</a>		<a class="item" id="e">俱乐部管理</a>		</div>	<div class="ui horizontal divider">	战绩导入	</div><div class="ui breadcrumb">  <a class="section">文字导入</a>  <i class="right chevron icon divider"></i>  <div class="active section">注册新增玩家</div></div><form class="ui form" name="newuser" id="newuser" method="post" action="/result_newuser/">    <label for="gameno" class="ui blue horizontal big  label">局号</label>        <div class="ui left corner labeled input">        <input type="text" class="ui disabled input" name="gameno"  value="{{ gameno }}">        <div class="ui left corner label">        <i class="asterisk icon"></i>        </div>        </div>    <table class="ui celled table">        <thead>        <tr>            <th>玩家姓名</th>            <th>归属俱乐部</th>        </tr>        <tbody>                        {% for t in newuser %}        <tr>            <td>                <input type="text" readonly="readonly" name="username{{ forloop.counter }}" id="username{{ forloop.counter }}" value={{ t.0 }}>            </td>            <td>	<div class="field" name="club">                    <select  name="clubname{{ forloop.counter }}" id="clubname{{ forloop.counter }}" class="ui fluid search selection dropdown">                    <i class="dropdown icon"></i>                            <option class="item" value="">请选择俱乐部</option>	                    {% for t in t_club %}		                    <option class="item" value={{ t.club_id }}>{{ t.club_name }}</option>	                    {% endfor %}                    </select>            </div>            </td>        </tr>        {% endfor %}        </tbody>        </thead>    </table>    <button class="ui primary button">下一步</button></form></div></div><script>//边栏弹出	$("#menu").click(function(){		$('.ui.sidebar').sidebar('toggle');	});</script><script>//加载边栏，设置导航激活按钮    $(document).ready(function () {        $("#sidebar").load("{% static 'template/sidebar.html'%}")        $("#c").addClass('active red item');    })</script>	<script>	$(document).ready(function() {    	var str_club_id		str_club_id=$(".ui.dropdown").dropdown('get value')		$("#club_id").value=str_club_id	});	</script><script>    var form_field={};    var $dropdown=$('.dropdown');    $all_form_field=$dropdown.serializeArray();    for(var cnt in $all_form_field)    {        var single_field={};        single_field.identifier=$all_form_field[cnt].name;        single_field.rules=[{            type : 'empty',            prompt : '请选择俱乐部'}        ];        form_field[$all_form_field[cnt].name]=single_field;    }    $('.form').form({        fields : form_field ,        inline : true    });</script></body></html>
