<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>账户冲正</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/jquery.dataTables.min.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/dataTables.semanticui.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="sidebar" ></div><div class="dimmed pusher"><div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航		</div>    <div class="ui doubling stackable container" style="padding: auto">        <div class="ui five item inverted menu">		<a class="item" id="a">出纳台</a>		<a class="item" id="b">玩家管理</a>		<a class="item" id="c">牌局管理</a>		<a class="item" id="d">实时报表</a>		<a class="item" id="e">俱乐部管理</a>		</div>        <div class="ui horizontal divider">	    账户冲正	    </div>        <div class="ui form">            <div class="inline fields">                <div class="field">                <label>财务组名称</label>                <select class="ui selected dropdown" name="operator" id="operator">                    <option value="">请选择操作员</option>                    {% for t in op_list %}                    <option value={{ t.0 }}>{{ t.1 }}</option>                    {% endfor %}                </select>                </div>                <div class="field">                <label>操作类型</label>                <select class="ui selected dropdown" name="account_type" id="account_type">                    <option value="">请选择原操作类型</option>                    <option value="1">玩家账户</option>                    <option value="2">俱乐部账户</option>                    <option value="3">公司账户</option>                </select>                </div>                <div class="field">                    <button class="ui primary button" onclick="choice_type()">查询流水</button>                </div>            </div>        </div>          <div class="ui info message">            <i class="close icon" onclick="infoclose()"></i>            <div class="header">操作提示</div>            <ul class="list"></ul>                <li>先选择原操作员，再选择原操作类型</li>                <li>点击查询后，在列表中双击需要冲正的记录即可完成冲正</li>                <li>对应冲正记录会按照原操作账户回退</li>        </div>        <div class="ui horizontal divider">账户流水清单</div>        <div id="balance_list">        </div>        <div class="ui small modal" id="modal2">        <h2 class="header">处理信息</h2>        <div class="content">            <p id="msg2"></p>        </div>        <div class="actions">            <button class="ui negative button">返回</button>        </div>        </div>    </div></div><script>	$(document).ready(function(){        $("#sidebar").load('/loadsidebar/');        $('.ui.dropdown').dropdown();		$("#menu").click(function(){		    $('.ui.sidebar').sidebar('toggle');	});        $("#a").addClass('active red item');	}					 )</script><script>    function search() {        var operator_id=$('#operator').dropdown('get value');        $('#balance_list').load('/correct_user_list/' + "#content", {'operator_id': operator_id}, function (result) {             $result=$(result);             $result.find("script").appendTo('#content');        })    }</script><script>    function choice_type() {        var type=$('#account_type').dropdown('get value');        switch (type){            case '1':                search();                break;            case '2':                alert("2");                break;            case '3':                alert("3");                break;        }    };    function infoclose() {        $('.ui.message').hide();    }</script></body></html>
