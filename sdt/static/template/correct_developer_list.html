<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>账户冲正</title><link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"></head><body><div id="content">    <table class="ui selected small blue table" id="balance">        <thead>            <tr>                <th>流水号</th>                <th>变动金额</th>                <th>变动后余额</th>                <th>账户</th>                <th>操作类型</th>                <th>操作时间</th>                <th>操作员</th>                <th>备注</th>            </tr>        </thead>        <tbody id="tbody">        {% for t in tb_result %}            <tr>                <td>{{ t.0 }}</td>                <td>{{ t.1 }}</td>                <td>{{ t.2 }}</td>                <td>{{ t.3 }}</td>                <td>{{ t.4 }}</td>                <td>{{ t.5 }}</td>                <td>{{ t.6 }}</td>                <td>{{ t.7 }}</td>            </tr>        {% endfor %}        </tbody>    </table><script>    $("#tbody").on("dblclick", "tr", function () {        var serial_no = $(this).children('td').eq(0).text();        var cash_num = $(this).children('td').eq(1).text();        $('#model_content').load('/correct_model/ #content',function () {             $('#serial_no').val(serial_no);            var message = "请确认将流水号：" + serial_no + "记录按原账户冲正，涉及金额" + cash_num + "元";            $('#msg').text(message);            $('#model1').modal('show');            $('#correct').form({                on: 'blur',                inline: true,                fields: {                    note: {                        identifier: 'note',                        rules: [{                            type: 'empty',                            prompt: '请备注冲正原因'                        }                    ]                }            }        });        })        //alert(serial_no);    });    function correct() {        //$.ajaxSetup({async: false});        var message=$("#correct").form('is valid');        if (message===true)        {            var serial_no = $('#serial_no').val();            var note=$.trim($('#note').val());            $.ajax({                url:'/correct_developer/',                type:'post',                data:{'serial_no': serial_no, 'note': note},                success: function (result) {                    if (result==="True"){                      $('#msg2').text('冲正成功');                    }                    else{                      $('#msg2').text('冲正失败');                    }                    $('#modal2').modal('show');                    search_developer();                }            })        }    };$('#balance').DataTable({    destroy : true,    "lengthMenu" : [10,20,30,50],    "order":[[0,"desc"]],  responsive: true,  language: {      "sProcessing": "处理中...",      "sLengthMenu": "显示 _MENU_ 项结果",      "sZeroRecords": "没有匹配结果",      "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",      "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",      "sInfoFiltered": "(由 _MAX_ 项结果过滤)",      "sInfoPostFix": "",      "sSearch": "搜索:",      "sUrl": "",      "sEmptyTable": "表中数据为空",      "sLoadingRecords": "载入中...",      "sInfoThousands": ",",      "oPaginate": {          "sFirst": "首页",          "sPrevious": "上页",          "sNext": "下页",          "sLast": "末页"      },      "oAria": {          "sSortAscending": ": 以升序排列此列",          "sSortDescending": ": 以降序排列此列"      }  }});</script></div></body></html>
