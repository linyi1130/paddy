<!DOCTYPE html><html lang="zh"><head>    <meta charset="UTF-8">    <title>俱乐部账户流水</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css">--></head><body><div id="content" class=" sixteen wide">    <table class="ui stacking celled small orange table" id="balance">        <thead>            <tr>                <th colspan="6">{{ club_name }}流水清单</th>            </tr>            <tr>                <th>变动金额</th>                <th>余额</th>                <th>描述</th>                <th>时间</th>                <th>客服</th>                <th>备注</th>            </tr>        </thead>        <tbody>        {% for t in tb_balance_list %}            <tr>                <td>{{ t.1 }}</td>                <td>{{ t.2 }}</td>                <td>{{ t.3 }}</td>                <td>{{ t.4 }}</td>                <td>{{ t.5 }}</td>                <td>{{ t.6 }}</td>            </tr>        {% endfor %}        </tbody>    </table><script>$('#balance').DataTable({    destroy : true,    "lengthMenu" : [10,20,30,50],    "bAutoWidth": false,    "order":[[3,"desc"]],  responsive: true,  language: {      "sProcessing": "处理中...",      "sLengthMenu": "显示 _MENU_ 项结果",      "sZeroRecords": "没有匹配结果",      "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",      "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",      "sInfoFiltered": "(由 _MAX_ 项结果过滤)",      "sInfoPostFix": "",      "sSearch": "搜索:",      "sUrl": "",      "sEmptyTable": "表中数据为空",      "sLoadingRecords": "载入中...",      "sInfoThousands": ",",      "oPaginate": {          "sFirst": "首页",          "sPrevious": "上页",          "sNext": "下页",          "sLast": "末页"      },      "oAria": {          "sSortAscending": ": 以升序排列此列",          "sSortDescending": ": 以降序排列此列"      }  }});</script><script>        $('#balance').find('tbody tr').each(function () {            var type=$(this).find('td').eq(2).text();            //alert(type)            if (type==='牌局结算')            {                $(this).addClass('warning')            }        })</script><script>    function add_red() {           var type=$(this).find('td').eq(2).text();            //alert(type)            if (type==='牌局结算')            {                $(this).addClass('warning')            }    }</script></div></body></html>
