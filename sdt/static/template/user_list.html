<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>用户列表</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"></head><body><div id="content"><table class="ui celled small stackable table" name="user_list" id="user_list">    <thead>        <tr>            <th style="display: none">user_id</th>            <th>玩家名称</th>            <th>微信名称</th>            <th>别名</th>            <th>返水</th>            <th>更新时间</th>            <th>操作</th>        </tr>    </thead>    <tbody>        {% for t in tb_user %}        <tr>            <td style="display: none">{{ t.0 }}</td>            <td>{{ t.2 }}</td>            <td>{{ t.3 }}</td>            <td>{{ t.5 }}</td>            <td>{{ t.7 }}</td>            <td>{{ t.6 }}</td>            <td>                <button class="ui basic mini negative button" name="stop">停用</button>            </td>        </tr>        {% endfor %}    </tbody></table><div class="ui basic small modal" id="message_modal">    <div class="header">        操作信息    </div>    <div class="content" >        <p id="msg_user"></p>    </div>    <div class="actions">    <div class="ui red basic cancel inverted button">      <i class="remove icon"></i>      取消    </div>    <button class="ui green ok inverted button" id="confirm_disable">      <i class="checkmark icon"></i>      确认    </button>  </div></div><script>$('#user_list').DataTable({    destroy : true,    "lengthMenu" : [20,50,100,200],    "order":[[5,"desc"]],    bAutoWidth:false,  responsive: true,  language: {      "sProcessing": "处理中...",      "sLengthMenu": "显示 _MENU_ 项结果",      "sZeroRecords": "没有匹配结果",      "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",      "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",      "sInfoFiltered": "(由 _MAX_ 项结果过滤)",      "sInfoPostFix": "",      "sSearch": "搜索:",      "sUrl": "",      "sEmptyTable": "表中数据为空",      "sLoadingRecords": "载入中...",      "sInfoThousands": ",",      "oPaginate": {          "sFirst": "首页",          "sPrevious": "上页",          "sNext": "下页",          "sLast": "末页"      },      "oAria": {          "sSortAscending": ": 以升序排列此列",          "sSortDescending": ": 以降序排列此列"      }  }})</script><script>    function confirm(user_id) {        //alert(user_id)        $.ajax({            url:'/disable_user_club/',            data:{'user_id':user_id},            type:'post',            success:function (result) {                if (result==='True')                {                    alert('操作成功');                    location.reload()                }                else {                    alert('操作失败')                }            }        })    }</script><script>    $('.table tbody').on('click','tr td button[name=\'stop\']',function () {            var user_name=$(this).parents("tr").find("td").eq(1).text();            var user_id=$(this).parents("tr").find("td").eq(0).text()            var message="确认将【"+user_name+"】移除俱乐部吗？";            $('#msg_user').text(message);                $('#message_modal').modal({                closable:false            });            $('#message_modal').modal('show')            $('#confirm_disable').on('click',function () {                $.ajax({                    url:'/check_exist_user_balance/',                    data:{'user_id':user_id},                    type:'post',                    success:function (result) {                        if(result==='True'){                            confirm(user_id)                        }                        else{                            alert('该账户仍有余额，请清零后移除')                        }                    }                })            })    })</script></div></body></html>
