<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>俱乐部账户</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><link href="http://lib.baomitu.com/datatables/1.10.16/css/dataTables.semanticui.css" rel="stylesheet"><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/jquery.dataTables.min.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/dataTables.semanticui.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="content">    <table class="ui celled small orange table" id="union_balance_table" >        <thead>        <tr>            <th style="display:none">account_id</th>            <th style="display:none">club_id</th>            <th>俱乐部</th>            <th>额度</th>            <th>当前余额</th>            <th>查询</th>        </tr>        </thead>        <tbody>        {% for t in tb_balance_list %}            <tr>                <td style="display:none">{{ t.0 }}</td>                <td style="display:none">{{ t.1 }}</td>                <td>{{ t.2 }}</td>                <td></td>                <td>{{ t.3 }}</td>                <td>                    <div class="ui dropdown icon item">                        <i class="search icon" name="search_detail"></i>                    </div>                </td>            </tr>        {% endfor %}        </tbody>        <tfoot>            <tr>                <th style="display:none"></th>                <th style="display:none"></th>                <th>合计</th>                <th></th>                <th>{{ tb_balance_sum }}</th>                <th></th>            </tr>        </tfoot>    </table>    <div class="ui small modal" id="union_balance">        <i class="ui close icon" name="close_icon"></i>        <div class="header">            <p>账户流水</p>        </div>        <div class="content" id="union_balance_list"></div>    </div><script>    $('i[name=search_detail]').click(function () {        var account_id = $(this).parents('tr').find('td').eq(0).text();        var club_name = $(this).parents('tr').find('td').eq(2).text();        $("#union_balance_list").load("/club_account_view/ #content", {'account_id': account_id, 'club_name': club_name},function (result) {                $result=$(result);                $result.find("script").appendTo('#content');                $('#union_balance').modal({                    autofocus:false                });                $('#union_balance').modal('show')            });    })</script><script>    $(document).ready(function () {        $('#union_balance_table').find('tbody tr').each(function () {            var balance=$(this).find('td').eq(4).text();            if (parseInt(balance)<0)            {                $(this).addClass('negative')            }        });    })</script><script>   function add_class () {        $('#union_balance_table').find('tbody tr').each(function () {            var balance=$(this).find('td').eq(4).text();            if (parseInt(balance)<0)            {                $(this).addClass('negative')            }        });    })</script></div></body></html>
