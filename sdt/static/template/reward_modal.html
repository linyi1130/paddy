<!DOCTYPE html><html lang="en">{% load static %}<head>    <meta charset="UTF-8">    <title>Title</title></head><body><div>    <div class="ui modal" id="reward_modal">        <i class="ui close icon"></i>        <h2 class="header">牌局奖励</h2>        <label class="ui red ribbon label" id="reward_game_no"></label>        <div class="content">        <div class="ui form" id="reward_form">            <div class="field">                <label>玩家</label>                <select class="ui selected dropdown" id="reward_user">                    <option value="">请选择玩家</option>                </select>            </div>            <div class="field">                <label>选择牌型</label>                <select class="ui selected dropdown" id="rewardlist" onchange="setreward()">                    <option value="">选择牌型</option>                </select>            </div>            <div class="field">                <label>奖励标准</label>                <input type="text" readonly="readonly" id="reward_value" value="">            </div>            <div class="field">                <label>支出账户</label>                <select class="ui selected dropdown" id="accountlist" disabled="disabled">                    <option value="">选择支出账户</option>                </select>            </div>            <div class="field">                <div class="ui checked checkbox"  >                    <input type="checkbox" id="user_flag" disabled="disabled" checked="">                    <label>充入玩家账户</label>                </div>            </div>            <div id="wrapper">                <div id="container">                    <!--头部，相册选择和格式选择-->                    <div id="uploader">                        <div class="queueList">                            <div id="dndArea" class="placeholder">                                <div id="filePicker"></div>                                <p>或将照片拖到这里</p>                            </div>                        </div>                        <div class="statusBar" style="display:none;">                            <div class="progress">                                <span class="text">0%</span>                                <span class="percentage"></span>                            </div><div class="info"></div>                            <div class="btns">                                <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>                            </div>                        </div>                    </div>                </div>    </div>        <input type="hidden" value="" id="file_name">        </div>        </div><script type="text/javascript" src="{% static 'js/uploader_reward.js'%}"></script>        <div class="actions">            <button class="ui positive button" onclick="reward_reg()">确认</button>            <button class="ui negative button">返回</button>        </div>    </div><script>    $(document).ready(function () {        $('.ui.dropdown').dropdown();    })</script><script>    function setreward() {        var reward_info=$('#rewardlist').dropdown('get value');        var str_reward_info=reward_info.split(',');        var reward=str_reward_info[2];        $('#reward_value').val(parseFloat(reward/1000));    }    function reward_reg() {        var message=$("#reward_form").form('is valid');        if (message===true){        var game_no=$('#reward_game_no').text();        var user_flag=$('#user_flag').prop('checked');        var op_account_id=$('#accountlist').dropdown('get value');        var reward=$('#reward_value').val();        var reward_info=$('#rewardlist').dropdown('get value');        var str_reward_info=reward_info.split(',');        var blind_id=str_reward_info[0];        var type_id=str_reward_info[1];        var struserinfo=$("#reward_user").dropdown('get value');        var file_name=$('#file_name').val();        var user_info=struserinfo.split(",");        var user_id=user_info[0];        var account_id=user_info[1];        $.ajax({            url:'/reward_normal_reg/',            type:'post',            data:{'op_account_id':op_account_id, 'reward':reward,'user_flag': user_flag, 'user_id':user_id,                'user_account_id': account_id,'file_name':file_name,'game_no':game_no,'type_id':type_id,'blind_id':blind_id},            success: function (result) {                if (result==='True'){                    alert("操作成功")                }                else {                    alert("操作失败")                }            }        })    }    else{           alert("请填写正确信息")        }    }</script><script>$('#reward_form').form({    on:'blur',    inline : true,    fields:{        reward_value:{          identifier :'reward_value',          rules:[{              type: 'empty',              prompt: '请输入金额'          },{              type:'regExp',              value : '/^[1-9]\\d*(\\.\\d+)?$/',              prompt:'请输入正数'          }          ]        },        reward_user:{            identifier: 'reward_user',            rules:[{                type:'empty',                prompt:'请选择玩家'            }]        }    }})</script></div></body></html>
