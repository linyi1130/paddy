<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>业绩分时段对账</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><link rel="stylesheet" href="{%static 'semantic/calendar.css' %} "><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/semantic-ui-calendar/0.0.8/calendar.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/jquery.dataTables.min.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/dataTables.semanticui.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="sidebar" ></div><div class="dimmed pusher">    <div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航    </div>    <div class="ui doubling stackable container" style="padding: auto">        <div class="ui five item inverted menu">		<a class="item" id="a">出纳台</a>		<a class="item" id="b">玩家管理</a>		<a class="item" id="c">牌局管理</a>		<a class="item" id="d">实时报表</a>		<a class="item" id="e">俱乐部管理</a>		</div>        <div class="ui hidden horizontal divider"></div>        <div class="ui horizontal divider">时段流水对账</div>        <div class="ui form">        <div class=" fields">            <div class="field">                <label>俱乐部</label>                <select class="ui search selected dropdown" id="club_id">                {% if tb_club.count > 1 %}                    <option value="">请选择俱乐部</option>                    {% for t in tb_club %}                    <option value={{ t.club_id }}>{{ t.club_name }}</option>                    {% endfor %}                {% else %}                    {% for t in tb_club %}                    <option value={{ t.club_id }}>{{ t.club_name }}</option>                    {% endfor %}                {% endif %}                </select>            </div>            <div  class="field">                <label>起始时间</label>                <div class="ui calendar">                <div class="ui input left icon">                    <i class="calendar icon"></i>                    <input type="text" placeholder="选择开始日期" id="start" name="start">                </div>                </div>            </div>            <div class=" field">                <label>结束时间</label>                <div class="ui calendar" >                    <div class="ui input left icon">                        <i class="calendar icon"></i>                        <input type="text" placeholder="选择截止日期" id="end" name="end">                    </div>                </div>            </div>            <div class="field">                <label>&nbsp;</label>                <button class="ui positive button" onclick="search()">查询</button>            </div>            <div class="field">                <label>当前未结款</label>                <input type="text" readonly="readonly" id="real_balance" value={{ balance_list.up_balance }}>            </div>        </div>        </div>        <div class="content" id="balance_list">        </div>    </div></div><script>    function get_date() {        var date=new Date();        var year=date.getFullYear();        var month=date.getMonth();        month=month+1;        var day=date.getDate();        day=day+1;        var last_day=day-1;        if (parseInt(month+1)<10){            month='0'+month;        }        if (parseInt(day)<10){            day='0'+day;        }        var end=year+"-"+month+"-"+day;        var start=year+"-"+month+"-"+last_day;        //alert(start);        //alert(end)        $('#balance_list').load('/club_check_result_search_balance/ #content',{'start': start,'end': end},function (result) {                $result=$(result);                $result.find('script').appendTo('#content')        })    }</script><script>    $(document).ready(function () {        $("#sidebar").load('/loadsidebar/');        get_date();        $('.ui.dropdown').dropdown({            fullTextSearch:true        });    });    $("#menu").click(function(){		$('.ui.sidebar').sidebar('toggle');	});</script><script>    $('.ui.calendar').calendar({            type: 'datetime',            formatter : {                datetime: function (date, settings) {                    if(!date) return '';                    var year = date.getFullYear();                    var month = date.getMonth() + 1;                    var day = date.getDate();                    var hour=date.getHours();                    var minins=date.getMinutes();                    //var datetime=date.get                    month = month < 10 ? '0' + month : month;                    day = day < 10 ? '0' + day : day;                    hour=hour<10 ? '0' + hour: hour;                    minins=minins<10 ? '0' + minins: minins;                    return year + '-' + month + '-' + day+' '+hour +':'+ minins;                }            },            text : {                days: ['日','一','二','三','四','五','六'],                months: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],                monthsShort: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],                today: '今天',                now: '现在',                am: 'AM',                pm: 'PM'            },            ampm:false,            today : true ,            disableYear : true,	    });</script><script>    function search() {        var start=$('#start').val();        var end=$('#end').val();        var club_id=$('#club_id').dropdown('get value');        $('#balance_list').load('/club_check_result_search_balance/ #content',{'start': start,'end': end,'club_id':club_id},function (result) {                $result=$(result);                $result.find('script').appendTo('#content')        });        $.ajax({            url:'/club_check_result_get_union_balance/',            data:{'club_id':club_id},            type:'post',            success:function (result) {                if (result !== '')                {                    $('#real_balance').val(result);                }            }        })    }</script></body></html>
