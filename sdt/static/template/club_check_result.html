<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>业绩分时段对账</title>    <!--<link rel="stylesheet" href="../semantic/semantic.min.css"> -->    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><link rel="stylesheet" href="{%static 'semantic/calendar.css' %} "><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/semantic-ui-calendar/0.0.8/calendar.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/jquery.dataTables.min.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/dataTables.semanticui.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="sidebar" ></div><div class="dimmed pusher">    <div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航    </div>    <div class="ui doubling stackable container" style="padding: auto">        <div class="ui five item inverted menu">		<a class="item" id="a">出纳台</a>		<a class="item" id="b">玩家管理</a>		<a class="item" id="c">牌局管理</a>		<a class="item" id="d">实时报表</a>		<a class="item" id="e">俱乐部管理</a>		</div>        <div class="ui hidden horizontal divider"></div>        <div style="display: none">            <table class="ui celled orange small table">                <thead>                    <tr>                        <th colspan="2" class="center aligned">{{ club_name }}对账单                        </th>                    </tr>                </thead>                <tbody>                    <tr>                        <td>上级未结款</td>                        <td>{{ balance_list.up_balance }}</td>                    </tr>                    <tr>                        <td>自身未结款</td>                        <td>{{ balance_list.own_balance }}</td>                    </tr>                </tbody>                <tfoot>                    <tr>                        <th>差额</th>                        <th>{{ balance_list.check }}</th>                    </tr>                </tfoot>            </table>        </div>        <div class="ui horizontal divider">查流水</div>        <div class="ui form">        <div class=" fields">            <div  class="field">                <label>起始时间</label>                <div class="ui calendar">                <div class="ui input left icon">                    <i class="calendar icon"></i>                    <input type="text" placeholder="选择开始日期" id="start" name="start">                </div>                </div>            </div>            <div class=" field">                <label>结束时间</label>                <div class="ui calendar" >                    <div class="ui input left icon">                        <i class="calendar icon"></i>                        <input type="text" placeholder="选择截止日期" id="end" name="end">                    </div>                </div>            </div>            <div class="field">                <label>&nbsp;</label>                <button class="ui positive button" onclick="search()">查询积分流水</button>                <button class="ui primary button" onclick="search_result()">查询战绩</button>            </div>        </div>        </div>        <div class="content" id="balance_list">        </div>    </div></div><script>    function get_date() {        var date=new Date();        var year=date.getFullYear();        var month=date.getMonth();        month=month+1;        var day=date.getDate();        if (parseInt(month+1)<10){            month='0'+month;        }        if (parseInt(day)<10){            day='0'+day;        }        var end=year+"-"+month+"-"+day;        var start=year+"-"+month+"-"+'01';        //alert(start);        //alert(end)        $('#balance_list').load('/club_check_result_search_balance/ #content',{'start': start,'end': end},function (result) {                $result=$(result);                $result.find('script').appendTo('#content')        })    }</script><script>    $(document).ready(function () {        $("#sidebar").load('/loadsidebar/');        get_date();    });    $("#menu").click(function(){		$('.ui.sidebar').sidebar('toggle');	});</script><script>    $('.ui.calendar').calendar({            type: 'datetime',            formatter : {                datetime: function (date, settings) {                    if(!date) return '';                    var year = date.getFullYear();                    var month = date.getMonth() + 1;                    var day = date.getDate();                    var hour=date.getHours();                    var minins=date.getMinutes();                    //var datetime=date.get                    month = month < 10 ? '0' + month : month;                    day = day < 10 ? '0' + day : day;                    hour=hour<10 ? '0' + hour: hour;                    minins=minins<10 ? '0' + minins: minins;                    return year + '-' + month + '-' + day+' '+hour +':'+ minins;                }            },            text : {                days: ['日','一','二','三','四','五','六'],                months: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],                monthsShort: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],                today: '今天',                now: '现在',                am: 'AM',                pm: 'PM'            },            ampm:false,            today : true ,            disableYear : true,	    });</script><script>    function search() {        var start=$('#start').val();        var end=$('#end').val();        alert(start);        $('#balance_list').load('/club_check_result_search_balance/ #content',{'start': start,'end': end},function (result) {                $result=$(result);                $result.find('script').appendTo('#content')        })    }</script><script>    function search_result() {        var start=$('#start').val();        var end=$('#end').val();        $('#balance_list').load('/club_check_result_search_game/ #result_union',{'start': start,'end': end},function (result) {                $result=$(result);                $result.find('script').appendTo('#result_union')        })    }</script></body></html>
