<!DOCTYPE html>{% load static %}<html lang="zh"><head>    <meta charset="UTF-8">    <title>俱乐部内战绩查询</title>    <link rel="stylesheet" href="{% static 'semantic/semantic.css'%}"><link rel="stylesheet" href="{%static 'semantic/calendar.css' %} "><link href="http://lib.baomitu.com/datatables/1.10.16/css/dataTables.semanticui.css" rel="stylesheet"><script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/semantic-ui-calendar/0.0.8/calendar.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/jquery.dataTables.min.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/dataTables.semanticui.min.js"></script><script src="http://lib.baomitu.com/semantic-ui/2.2.13/semantic.min.js"></script></head><body><div id="sidebar" ></div><div class="dimmed pusher">    <div class="ui labeled icon button" id="menu">		<i class="sidebar icon"></i>		导航		</div>    <div class="ui doubling stackable container" style="padding: 50px">        <div class="ui five item inverted menu">		<a class="item" id="a">出纳台</a>		<a class="item" id="b">玩家管理</a>		<a class="item" id="c">牌局管理</a>		<a class="item" id="d">实时报表</a>		<a class="item" id="e">俱乐部管理</a>		</div>        <div class="ui horizontal divider">	俱乐部内战绩	</div>        <div class="ui form">        <div class="fields">            <div class="field">                <label>起始时间</label>                <div class="ui calendar">                <div class="ui input left icon">                    <i class="calendar icon"></i>                    <input type="text" placeholder="选择开始日期" id="start" name="start">                </div>                </div>            </div>            <div class="field">                <label>结束时间</label>                <div class="ui calendar" >                    <div class="ui input left icon">                        <i class="calendar icon"></i>                        <input type="text" placeholder="选择截止日期" id="end" name="end">                    </div>                </div>            </div>            <div class="field">                <label>&nbsp;</label>                <button class="ui positive button" onclick="search()">查询</button>            </div>        </div>        </div>        <div id="result_list">        </div>    </div></div><script>        $(document).ready(function () {        $("#sidebar").load('/loadsidebar/');        $("#menu").click(function() {            $('.ui.sidebar').sidebar('toggle');        });        $('.ui.calendar').calendar({            type: 'date',            formatter : {                date: function (date, settings) {                    if(!date) return '';                    var year = date.getFullYear();                    var month = date.getMonth() + 1;                    var day = date.getDate();                    month = month < 10 ? '0' + month : month;                    day = day < 10 ? '0' + day : day;                    return year + '-' + month + '-' + day ;                }            },            text : {                days: ['日','一','二','三','四','五','六'],                months: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],                monthsShort: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],                today: '今天',                now: '现在',                am: 'AM',                pm: 'PM'            },            today : true ,            disableYear : false,	    });    })</script><script>    function search() {        var start =$("#start").val();        var end = $("#end").val();        $('#result_list').load('/get_inner_club_result/',{'start_time':start,'end_time':end})    }</script></body></html>
